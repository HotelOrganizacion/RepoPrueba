<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hotel Nutrias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Fondo animado con partículas -->
  <div class="particles-background" id="particles"></div>
  <div class="waves"></div>
  <div class="waves"></div>

  <!-- Contenedor principal -->
  <div class="login-container" id="loginContainer">
    <!-- Header -->
    <div class="login-header">
      <h1 class="logo">NUTRIAS<span>.</span></h1>
      <p class="slogan">Experiencia de lujo y confort</p>
    </div>

    <!-- Formulario -->
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <i class="input-icon fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com" required>
        <div class="validation-message" id="emailValidation"></div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <i class="input-icon fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        <i class="toggle-password fas fa-eye" id="togglePassword"></i>
        <div class="validation-message" id="passwordValidation"></div>
      </div>


      <button type="submit" class="login-btn">Iniciar Sesión</button>

      <div class="login-links">
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Crear una cuenta</a>
      </div>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>© 2025 Hotel Nutrias. Todos los derechos reservados.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
