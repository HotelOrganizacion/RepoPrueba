<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Bienvenido! - Hotel Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-primary: #0a4a6d;
      --color-secondary: #c6a972;
      --color-accent: #e67e22;
      --color-light: #f9f9f9;
      --color-dark: #333333;
      --transition: all 0.5s ease;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0a4a6d 0%, #1a5c87 100%);
      color: var(--color-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Fondo animado con partículas */
    .particles-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Contenedor principal */
    .congrats-container {
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      text-align: center;
      color: var(--color-dark);
      padding: 3rem;
      transform: scale(0.8);
      opacity: 0;
      animation: scaleIn 0.8s forwards;
    }

    @keyframes scaleIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Icono de éxito */
    .success-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--color-secondary) 0%, #d4b878 100%);
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(198, 169, 114, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(198, 169, 114, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(198, 169, 114, 0);
      }
    }

    .success-icon i {
      font-size: 3.5rem;
      color: white;
    }

    /* Texto de felicitación */
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-primary);
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--color-secondary);
      border-radius: 3px;
    }

    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .highlight {
      color: var(--color-primary);
      font-weight: 600;
    }

    /* Información de la reserva */
    .booking-info {
      background: linear-gradient(135deg, rgba(10, 74, 109, 0.1) 0%, rgba(26, 92, 135, 0.1) 100%);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: left;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid rgba(10, 74, 109, 0.1);
    }

    .info-item:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .info-label {
      font-weight: 500;
      color: var(--color-primary);
    }

    .info-value {
      font-weight: 600;
    }

    /* Botones */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--color-primary) 0%, #1a5c87 100%);
      color: white;
    }

    .btn-outline {
      border: 2px solid var(--color-primary);
      color: var(--color-primary);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1a5c87 0%, var(--color-primary) 100%);
    }

    .btn-outline:hover {
      background: var(--color-primary);
      color: white;
    }

    /* Confeti animado */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--color-secondary);
      opacity: 0;
      animation: confetti-fall 5s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .congrats-container {
        padding: 2rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Fondo animado con partículas -->
  <div class="particles-background" id="particles"></div>
  
  <!-- Confeti -->
  <div id="confetti-container"></div>

  <!-- Contenedor principal -->
  <div class="congrats-container">
    <!-- Icono de éxito -->
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>

    <!-- Mensaje de felicitación -->
    <h1>¡Bienvenido de nuevo!</h1>
    <p class="message">Nos complace verte otra vez en <span class="highlight">Hotel Luxe</span>. Tu experiencia de lujo y confort está a punto de comenzar.</p>

    <!-- Información de la reserva -->
    <div class="booking-info">
      <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Tu estadía actual</h2>
      <div class="info-item">
        <span class="info-label">Habitación:</span>
        <span class="info-value">Suite Presidencial</span>
      </div>
      <div class="info-item">
        <span class="info-label">Check-in:</span>
        <span class="info-value">15 Oct, 2023 - 14:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">Check-out:</span>
        <span class="info-value">20 Oct, 2023 - 12:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">Huéspedes:</span>
        <span class="info-value">2 adultos</span>
      </div>
    </div>

    <!-- Acciones -->
    <div class="action-buttons">
      <a href="#" class="btn btn-primary">
        <i class="fas fa-concierge-bell"></i> Servicios
      </a>
      <a href="#" class="btn btn-outline">
        <i class="fas fa-utensils"></i> Restaurante
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Crear partículas para el fondo
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 15 + 5;
          const posX = Math.random() * 100;
          const delay = Math.random() * 15;
          const duration = Math.random() * 20 + 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}vw`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Crear confeti
      function createConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        const confettiCount = 100;
        const colors = ['#c6a972', '#0a4a6d', '#e67e22', '#2ecc71', '#9b59b6'];
        
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          
          const size = Math.random() * 12 + 5;
          const posX = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 3 + 3;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          confetti.style.left = `${posX}vw`;
          confetti.style.animationDelay = `${delay}s`;
          confetti.style.animationDuration = `${duration}s`;
          confetti.style.backgroundColor = color;
          
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '50%';
          } else if (Math.random() > 0.7) {
            confetti.style.transform = 'rotate(45deg)';
          }
          
          confettiContainer.appendChild(confetti);
        }
      }
      
      createParticles();
      createConfetti();
      
      const message = document.querySelector('.message');
      const originalText = message.innerHTML;
      message.innerHTML = '';
      
      let i = 0;
      const typeWriter = () => {
        if (i < originalText.length) {
          message.innerHTML += originalText.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      };
      
      setTimeout(typeWriter, 1000);
    });
  </script>
</body>
</html>
