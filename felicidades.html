<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Bienvenido! - Hotel Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="felicidad.css">
</head>
<body>
  <!-- Fondo animado con partículas -->
  <div class="particles-background" id="particles"></div>
  
  <!-- Confeti -->
  <div id="confetti-container"></div>

  <!-- Contenedor principal -->
  <div class="congrats-container">
    <!-- Icono de éxito -->
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>

    <!-- Mensaje de felicitación -->
    <h1>¡Bienvenido de nuevo!</h1>
    <p class="message">Nos complace verte otra vez en <span class="highlight">Hotel Luxe</span>. Tu experiencia de lujo y confort está a punto de comenzar.</p>

    <!-- Información de la reserva -->
    <div class="booking-info">
      <h2 style="margin-bottom: 1rem; color: var(--color-primary);">Tu estadía actual</h2>
      <div class="info-item">
        <span class="info-label">Habitación:</span>
        <span class="info-value">Suite Presidencial</span>
      </div>
      <div class="info-item">
        <span class="info-label">Check-in:</span>
        <span class="info-value">15 Oct, 2023 - 14:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">Check-out:</span>
        <span class="info-value">20 Oct, 2023 - 12:00</span>
      </div>
      <div class="info-item">
        <span class="info-label">Huéspedes:</span>
        <span class="info-value">2 adultos</span>
      </div>
    </div>

    <!-- Acciones -->
    <div class="action-buttons">
      <a href="#" class="btn btn-primary">
        <i class="fas fa-concierge-bell"></i> Servicios
      </a>
      <a href="#" class="btn btn-outline">
        <i class="fas fa-utensils"></i> Restaurante
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Crear partículas para el fondo
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 15 + 5;
          const posX = Math.random() * 100;
          const delay = Math.random() * 15;
          const duration = Math.random() * 20 + 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}vw`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Crear confeti
      function createConfetti() {
        const confettiContainer = document.getElementById('confetti-container');
        const confettiCount = 100;
        const colors = ['#c6a972', '#0a4a6d', '#e67e22', '#2ecc71', '#9b59b6'];
        
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          
          const size = Math.random() * 12 + 5;
          const posX = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 3 + 3;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          confetti.style.width = `${size}px`;
          confetti.style.height = `${size}px`;
          confetti.style.left = `${posX}vw`;
          confetti.style.animationDelay = `${delay}s`;
          confetti.style.animationDuration = `${duration}s`;
          confetti.style.backgroundColor = color;
          
          if (Math.random() > 0.5) {
            confetti.style.borderRadius = '50%';
          } else if (Math.random() > 0.7) {
            confetti.style.transform = 'rotate(45deg)';
          }
          
          confettiContainer.appendChild(confetti);
        }
      }
      
      createParticles();
      createConfetti();
      
      const message = document.querySelector('.message');
      const originalText = message.innerHTML;
      message.innerHTML = '';
      
      let i = 0;
      const typeWriter = () => {
        if (i < originalText.length) {
          message.innerHTML += originalText.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      };
      
      setTimeout(typeWriter, 1000);
    });
  </script>
</body>
</html>
